apply plugin: 'com.android.application'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.bilibili.magicasakurademo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':magicasakurax')

    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation "com.google.android.material:material:${rootProject.ext.supportVersion}"
    implementation "androidx.preference:preference:${rootProject.ext.supportVersion}"
    implementation "androidx.appcompat:appcompat:${rootProject.ext.supportVersion}"
}
